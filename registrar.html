<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Crear Cuenta</title>
</head>
<body onload="checarSesion();">
    <main class="card p-5 w-25 m-auto mt-4">
        <div class="text-center">
          <img class="text-center" src="img/logo.png" alt="" width="72" height="57">
          <h1 class="h3 mb-3 fw-normal">CREAR CUENTA</h1>
      <form id="formRegistrar">
          <div class="form-floating">
            <input type="email" class="form-control m-2" id="correo" placeholder="name@example.com">
            <label for="floatingInput">Email</label>
          </div>
          <div class="form-floating ">
            <input type="password" class="form-control m-2" id="password" placeholder="Password">
            <label for="floatingPassword">Contraseña</label>
          </div>
          <div class="form-floating ">
            <input type="text" class="form-control m-2" id="nombre" placeholder="Nombre">
            <label for="floatingPassword">Nombre</label>
          </div>
          <button class="w-100 btn btn-lg btn-primary "  onclick="registrarUsuario()" >Registrar</button>
              <a href="index.html" class="w-100 btn btn-lg btn-success my-3" > Iniciar sesión</a>
              <p class="mt-5 mb.3 text-body-secondary">&copy;CECYTEM 2023</p>
           
          
        </div>
      </form>
      </main>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.18/dist/sweetalert2.all.min.js"></script>
    <script src="js/appLogin.js"></script>
    <script src="js/funciones.js"></script>
</body>
</html>
