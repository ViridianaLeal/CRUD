<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Crear Cuenta</title>
</head>
<body>
    <main class="card p-5 w-25 m-auto mt-4">
        <div class="text-center">
          <img class="text-center" src="img/logo.png" alt="" width="72" height="57">
          <h1 class="h3 mb-3 fw-normal">CREAR CUENTA</h1>
      
          <div class="form-floating">
            <input type="email" class="form-control m-2" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email</label>
          </div>
          <div class="form-floating ">
            <input type="password" class="form-control m-2" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Contraseña</label>
          </div>
          <div class="form-floating ">
            <input type="text" class="form-control m-2" id="floatingPassword" placeholder="Nombre">
            <label for="floatingPassword">Nombre</label>
          </div>
          <button class="w-100 btn btn-lg btn-primary " type="submit">Crear Cuenta</button>
              <a href="index.html" class="w-100 btn btn-lg btn-success my-3">Iniciar sesión</a>
              <p class="mt-5 mb.3 text-body-secondary">&copy;CECYTEM 2023</p>
           
          
        </div>
      </main>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/sweetalert2.all.min.js"></script>
</body>
</html>
