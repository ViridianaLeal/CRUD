<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>login</title>
</head>
<body>
    <main class="card p-5 w-25 m-auto mt-4">
        <div class="text-center">
          <img class="text-center" src="img/logo.png" alt="" width="72" height="57">
          <h1 class="h3 mb-3 fw-normal">INICIAR SESIÓN</h1>
      
          <div class="form-floating">
            <input type="email" class="form-control m-2" id="correo" placeholder="name@example.com">
            <label for="floatingInput">Email</label>
          </div>
          <div class="form-floating ">
            <input type="password" class="form-control m-2" id="password" placeholder="Password">
            <label for="floatingPassword">Contraseña</label>
          </div>
      
          <input type="button" class="w-100 btn btn-lg btn-primary " onclick="loginUsuario()" value="Iniciar Sesión">
              <a href="registrar.html" class="w-100 btn btn-lg btn-success my-3">Crear Cuenta</a>
              <p class="mt-5 mb.3 text-body-secondary">&copy;CECYTEM 2023</p>
           
          
        </div>
      </main>
      <script src="js/bootstrap.bundle.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/sweetalert2.all.min.js"></script>
    <script src="js/appLogin.js"></script>
    <script src="js/funciones.js"></script>

</body>
</html>
